 <!DOCTYPE html>
 <!--tells browser to use newest version of html-->

 <!--proper structure of html. every file has one html, head, and body element-->
 <html>
    <!--head is not shown on the website but on the tab-->
    <head>
        <title>first website</title>

    </head>

    <!--everything you want to show on the website goes in the body-->
    <body>
        <button>Hello!</button>
        <p>paragraph of text</p>
        
        <!--html attribute href = modifies how an element behaves-->
        <!--html attribute target= modifies the website opening in a new page-->
        <a href="https://www.youtube.com/" target="_blank">Link to Youtube</a></body>
 </html>
